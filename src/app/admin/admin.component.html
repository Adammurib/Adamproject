<mat-toolbar [color]="dashboardColor">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Ecommerce</span>
  <span class="toolbar-item-spacer"></span>
  <button mat-icon-button matTooltip="Like">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Share">
    <mat-icon>share</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Notifications">
    <mat-icon>notifications</mat-icon>
  </button>

  <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="#">
      <mat-icon>person</mat-icon><span>My Account</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>settings</mat-icon><span>Settings</span>
    </button>
    <button mat-menu-item routerLink="/todolist">
      <mat-icon>exit_to_app</mat-icon>Enter To-Do List
    </button>

    <mat-divider></mat-divider>
    <button mat-menu-item class="button" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container" [style.background]="dashboardColor">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
    <mat-nav-list>
      <mat-list-item routerLink="#">
        <mat-icon>home</mat-icon><span>home</span>
      </mat-list-item>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
           Phones
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="#">
            <mat-icon>apple</mat-icon><span>iOS</span>
          </a>
          <a mat-list-item routerLink="#">
            <mat-icon>android</mat-icon><span>Android</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Best sellers
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="#">books</a>
          <a mat-list-item routerLink="#">T-Shirts</a>
          <a mat-list-item routerLink="#">Shoes</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <div class="app-sidenav-content">
      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile>
          <!-- Content for the first tile -->
          <div class="circle-container">
            <mat-icon class="circle-icon">insert_chart</mat-icon>
            <span class="percentage">75%</span>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>2</mat-grid-tile>
        <mat-grid-tile>3</mat-grid-tile>
        <mat-grid-tile>4</mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
